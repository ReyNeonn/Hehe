<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>After Dark: Consent Edition</title>
    <style>
        :root {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --red: #ff4757;
            --green: #2ed573;
            --text: #f1f2f6;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .container { width: 100%; max-width: 400px; text-align: center; }
        .hidden { display: none; }

        /* --- SETUP SCREEN --- */
        .setup-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: left;
        }

        h2 { margin-top: 0; color: var(--red); text-align: center; text-transform: uppercase; }
        
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2d3436;
            color: white;
            font-size: 1rem;
            box-sizing: border-box; /* Fix padding issue */
            margin-bottom: 20px;
        }

        /* Toggles */
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background: #2d3436;
            padding: 10px 15px;
            border-radius: 10px;
        }

        .toggle-label { font-size: 0.9rem; }
        
        /* Custom Checkbox */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--red); /* Default Red (No) */
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--green); } /* Green (Yes) */
        input:checked + .slider:before { transform: translateX(24px); }

        /* --- GAME SCREEN --- */
        .game-card {
            background: linear-gradient(135deg, #2d3436, #000000);
            border: 1px solid #333;
            border-radius: 25px;
            padding: 40px 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .player-names {
            color: var(--red);
            font-weight: 800;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .challenge-text { font-size: 1.3rem; line-height: 1.5; font-weight: 500; }
        
        .tag-display {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid #444;
            padding: 5px 10px;
            border-radius: 15px;
        }

        /* Buttons */
        .btn {
            background: var(--red);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }
        .btn:active { transform: scale(0.98); }
        .btn-secondary { background: #57606f; box-shadow: none; }

    </style>
</head>
<body>

    <div class="container">

        <div id="setupScreen">
            <div class="setup-card">
                <h2>Player Setup</h2>
                <p style="font-size:0.9rem; color:#aaa; text-align:center; margin-bottom:20px;">
                    Pass the phone around. Enter your name and what you are comfortable with.
                </p>

                <label>Name</label>
                <input type="text" id="playerName" placeholder="e.g. Alex">

                <label>Your Limits (Toggle ON for Yes)</label>
                
                <div class="toggle-row">
                    <span class="toggle-label">Nudity / Stripping</span>
                    <label class="switch">
                        <input type="checkbox" id="prefNudity">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="toggle-row">
                    <span class="toggle-label">Pain / Roughness</span>
                    <label class="switch">
                        <input type="checkbox" id="prefPain">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="toggle-row">
                    <span class="toggle-label">Kissing / Fluid Exchange</span>
                    <label class="switch">
                        <input type="checkbox" id="prefFluids" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <button class="btn" onclick="addPlayer()">Add & Pass Device</button>
                <div id="playerCount" style="text-align:center; margin-top:10px; color:#777; font-size:0.8rem;">
                    Players added: 0
                </div>
                <button class="btn btn-secondary" onclick="startGame()" style="margin-top:20px;">Everyone is Ready</button>
            </div>
        </div>

        <div id="gameScreen" class="hidden">
            <div class="game-card" id="cardDisplay">
                <div class="player-names" id="namesDisplay">GET READY</div>
                <div class="challenge-text" id="textDisplay">
                    The game will now pair players and choose challenges that fit BOTH of your limits.
                </div>
                <div class="tag-display" id="tagDisplay">SAFE MODE ACTIVE</div>
            </div>

            <button class="btn" onclick="nextTurn()">Generate Challenge</button>
            <button class="btn btn-secondary" onclick="location.reload()">Reset Game</button>
        </div>

    </div>

    <script>
        // --- DATA ---
        let players = [];
        
        // The Deck with FLAGS
        // flags: 'nudity', 'pain', 'fluids', 'safe'
        const deck = [
            // Safe / Flirty
            { text: "{A}, describe the hottest dream you've ever had.", flags: ['safe'] },
            { text: "{A}, maintain eye contact with {B} for 60 seconds.", flags: ['safe'] },
            { text: "{A}, whisper a secret into {B}'s ear.", flags: ['safe'] },
            { text: "{A}, rate {B}'s outfit 1-10.", flags: ['safe'] },
            { text: "{A}, verify the color of {B}'s underwear (visually only).", flags: ['safe'] },
            
            // Fluids / Kissing
            { text: "{A}, kiss {B} on the neck.", flags: ['fluids'] },
            { text: "{A}, kiss {B} on the lips for 5 seconds.", flags: ['fluids'] },
            { text: "{A}, run an ice cube down {B}'s neck using your mouth.", flags: ['fluids'] },
            { text: "{A}, take a body shot off {B}.", flags: ['fluids'] },

            // Nudity
            { text: "{A}, take off your shirt.", flags: ['nudity'] },
            { text: "{A}, flash a body part chosen by {B}.", flags: ['nudity'] },
            { text: "{A}, swap pants/skirt with {B}.", flags: ['nudity'] },
            { text: "{A}, perform a 30-second striptease for {B}.", flags: ['nudity'] },

            // Pain / Roughness
            { text: "{A}, spank {B} firmly.", flags: ['pain'] },
            { text: "{A}, lightly choke {B} (hand on throat) while looking in their eyes.", flags: ['pain'] },
            { text: "{A}, bite {B}'s lip.", flags: ['pain', 'fluids'] }, // Dual flag!
            { text: "{A}, hold {B}'s wrists behind their back for 1 minute.", flags: ['pain'] }
        ];

        // --- SETUP LOGIC ---
        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();

            if (!name) return alert("Please enter a name!");

            const p = {
                name: name,
                nudity: document.getElementById('prefNudity').checked,
                pain: document.getElementById('prefPain').checked,
                fluids: document.getElementById('prefFluids').checked
            };

            players.push(p);

            // Reset Form
            nameInput.value = "";
            document.getElementById('prefNudity').checked = false;
            document.getElementById('prefPain').checked = false;
            document.getElementById('prefFluids').checked = true;

            // UI Update
            document.getElementById('playerCount').innerText = `Players added: ${players.length}`;
            alert(`Saved! Hand phone to next person.`);
        }

        function startGame() {
            if (players.length < 2) return alert("Need at least 2 players!");
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
        }

        // --- GAME ENGINE ---
        function nextTurn() {
            // 1. Pick Two Random Players
            let p1 = players[Math.floor(Math.random() * players.length)];
            let p2 = players[Math.floor(Math.random() * players.length)];
            
            // Ensure they are different
            while (p1 === p2) {
                p2 = players[Math.floor(Math.random() * players.length)];
            }

            // 2. Filter Deck based on THEIR limits
            // A card is valid ONLY if its flags are allowed by BOTH players
            const validCards = deck.filter(card => {
                // Check every flag on the card
                return card.flags.every(flag => {
                    if (flag === 'safe') return true; // Everyone allows safe
                    
                    // If card requires Nudity, do BOTH allow it?
                    if (flag === 'nudity' && (!p1.nudity || !p2.nudity)) return false;
                    // If card requires Pain, do BOTH allow it?
                    if (flag === 'pain' && (!p1.pain || !p2.pain)) return false;
                    // If card requires Fluids, do BOTH allow it?
                    if (flag === 'fluids' && (!p1.fluids || !p2.fluids)) return false;

                    return true;
                });
            });

            // 3. UI Update
            const cardEl = document.getElementById('cardDisplay');
            cardEl.style.transform = "scale(0.95)";

            setTimeout(() => {
                if (validCards.length === 0) {
                    // Fail-safe if they are too restrictive
                    document.getElementById('namesDisplay').innerText = "Oops";
                    document.getElementById('textDisplay').innerText = "These two have no compatible kinks! Pick someone else.";
                    document.getElementById('tagDisplay').innerText = "CONFLICT";
                } else {
                    // Pick Random Valid Card
                    const card = validCards[Math.floor(Math.random() * validCards.length)];
                    
                    // Text Replacement
                    const finalTx = card.text.replace(/{A}/g, p1.name).replace(/{B}/g, p2.name);

                    document.getElementById('namesDisplay').innerText = `${p1.name} & ${p2.name}`;
                    document.getElementById('textDisplay').innerText = finalTx;
                    document.getElementById('tagDisplay').innerText = card.flags.join(" + ");
                }
                cardEl.style.transform = "scale(1)";
            }, 100);
        }
    </script>
</body>
</html>
