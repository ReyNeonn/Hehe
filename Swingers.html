<!DOCTYPE html>
<html lang="en">

        /* --- STYLES (The Look) --- */
        body {
            background-color: #0f0f0f; /* Darker black */
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            color: #ff3b3b;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(255, 59, 59, 0.5);
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* The Game Card */
        .card {
            background: linear-gradient(135deg, #1a1a1a, #252525);
            border-radius: 20px;
            padding: 40px 20px;
            min-height: 350px; /* Taller for better reading */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            border: 1px solid #333;
            margin-bottom: 30px;
            transition: transform 0.2s;
            position: relative;
        }

        .card-content {
            font-size: 1.3rem;
            line-height: 1.5;
            font-weight: 500;
            color: #ececec;
        }

        .card-type {
            color: #ff3b3b;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: 800;
            border: 1px solid #ff3b3b;
            padding: 5px 15px;
            border-radius: 50px;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        select {
            background: #222;
            color: white;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            font-size: 1rem;
            width: 100%;
            outline: none;
            appearance: none; /* Removes default arrow on some phones */
            text-align: center;
        }

        button {
            background: linear-gradient(45deg, #ff3b3b, #d63031);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 5px 20px rgba(255, 59, 59, 0.3);
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.96);
        }

        .disclaimer {
            font-size: 0.75rem;
            color: #555;
            margin-top: 40px;
        }
    </style>
</head>
<body>

        <div class="controls">
            <select id="levelSelect">
                <option value="1">Level 1: The Build Up (Mind)</option>
                <option value="2">Level 2: The Spark (Touch)</option>
                <option value="3">Level 3: The Fire (Intense)</option>

        <div class="disclaimer">

</body>
</html>
